    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .square {
            background-color: #414046;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #636361;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 250, 250, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden; /* Ensures the image stays within the square */
        }

        .square:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .square img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the square without distortion */
            position: absolute;
            top: 0;
            left: 0;
        }

        .square a {
            text-decoration: none;
            color: #fff; /* Make the text white to stand out on dark backgrounds */
            font-weight: bold;
            font-size: 18px;
            position: relative; /* Ensures the text stays on top of the image */
            z-index: 1;
        }

        @media (max-width: 600px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
